<div fxLayout="column">
  <div>
    <mat-toolbar class="toolbar-color py-5 mb-4">
      <span class="center">POLICY LIST</span>
    </mat-toolbar>
  </div>
  <div>
    <mat-tab-group>
      <mat-tab *ngFor="let type of policyTypesArray">
        <ng-template mat-tab-label>{{ type.label }}</ng-template>
        <ng-template matTabContent>
          <policy-view-table [type]="type.value"></policy-view-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="Matured">
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
